<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="xnl.css" />
        <style>
            html {
                height: 200px;
                width: 570px;
            }
        </style>
    </head>
    <body>
        <div class="body-wrapper">
            <main class="popup-main">
                <h1 class="options-heading">Xnl Reveal</h1>
                <div class="toggle-button-with-label">
                    <input
                        type="checkbox"
                        class="hidden-toggle"
                        id="enableExtension"
                    />
                    <span class="toggle-button">
                        <span>Disabled</span>
                        <span>Enabled</span>
                    </span>
                </div>

                <div class="container options">
                    <fieldset class="fieldset" id="optionsFieldSet">
                        <legend>Actions</legend>
                        <ul class="options-list">
                            <li>
                                <label class="toggle-button-with-label">
                                    <span
                                        >Show query param reflection
                                        alerts</span
                                    >
                                    <input
                                        type="checkbox"
                                        class="hidden-toggle"
                                        id="enableAlerts"
                                    />
                                    <span class="toggle-button">
                                        <span>Off</span>
                                        <span>On</span>
                                    </span>
                                </label>
                            </li>
                            <li>
                                <label class="toggle-button-with-label">
                                    <span
                                        >Write Wayback endpoints to
                                        console</span
                                    >
                                    <input
                                        type="checkbox"
                                        class="hidden-toggle"
                                        id="enableWayback"
                                    />
                                    <span class="toggle-button">
                                        <span>Off</span>
                                        <span>On</span>
                                    </span>
                                </label>
                            </li>
                            <li>
                                <label class="toggle-button-with-label">
                                    <span>Show hidden elements</span>
                                    <input
                                        type="checkbox"
                                        class="hidden-toggle"
                                        id="enableHidden"
                                    />
                                    <span class="toggle-button">
                                        <span>Off</span>
                                        <span>On</span>
                                    </span>
                                </label>
                            </li>
                            <li>
                                <label class="toggle-button-with-label">
                                    <span>Enable disabled elements</span>
                                    <input
                                        type="checkbox"
                                        class="hidden-toggle"
                                        id="enableDisabled"
                                    />
                                    <span class="toggle-button">
                                        <span>Off</span>
                                        <span>On</span>
                                    </span>
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </main>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
